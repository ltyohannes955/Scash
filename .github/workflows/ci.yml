name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      # - name: Run Tests
      #   run: npm test

      - name: Build Web
        run: npm run build

      - name: Build Android
        if: github.ref == 'refs/heads/main'
        run: |
          npm install @capacitor/cli @capacitor/android
          npx cap sync android
